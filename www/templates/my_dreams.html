<ion-header-bar class="bar  bar-stable">
  
        <button class="button button-icon button-clear ion-navicon" ng-controller="AccountCtrl" ng-click="toggleLeftSideMenu();">
        </button>
    
  <h1 class="title">My Dreams</h1>
  <div class="buttons">
    <a class="button button-icon icon ion-plus" ui-sref="app.create_dream"></a>
  </div>
</ion-header-bar>
<ion-view view-title="My Dreams" hide-nav-bar="true">
  <ion-content class="datalist my_dream">
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="dreamlist in dreamdata" href="#/app/edit_dream/{{dreamlist.id}}">
      
      <img src="{{ (currentUser.get('profilePic')._url) && currentUser.get('profilePic')._url || 'img/ravi.jpg' }}" class="profile_avatar">
      
		<p class=" italic_list">My dream is...</p>
		<h2 class="heading_list">{{dreamlist.get('dreamDesc')}}</h2>
		<p class="font_color"> {{ (dreamlist.get('dreamStatus')) &&  '(complete)' }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
<div class="bar bar-footer ">
  <a href="#"><h1 class="title ion-plus" ui-sref="app.create_dream"> Create Dreams</h1></a>
</div>
